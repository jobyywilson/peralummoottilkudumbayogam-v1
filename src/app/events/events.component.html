<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Events</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Events</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Event List Section ======= -->
    
          <section class="gallery">
            <div class="blog-home2 py-5">
              <div class="container">
                <!-- Row  -->
                <div class="row mt-4 content">
                  <!-- Column -->
                  <div id="event-list" *ngFor="let event  of eventList" class="col-md-4 on-hover align-center">
                    <div class="card border-0 mb-4 event-card">
                      <a href="#"><img class="card-img-top event-pic" src="{{event.coverPic}}" alt="wrappixel kit"></a>
                      <div class="date-pos bg-info-gradiant p-2 d-inline-block text-center rounded text-white position-absolute">{{event.monthShortName}}<span class="d-block">{{event.dayNo}}</span></div>
                      <h5 class="font-weight-medium mt-3"><a href="#" class="text-decoration-none link">{{event.name}}</a></h5>
                      <p class="mt-3">{{event.description}}</p>
                      <!-- <a href="#" class="text-decoration-none linking text-themecolor mt-2">Learn More</a> -->
                    </div>
        
                  </div>
                  
                </div>
              </div>
            </div>
          </section>
    

  </main><!-- End #main -->
