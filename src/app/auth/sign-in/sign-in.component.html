<section id="sign-in">
    <div  class="container">
        <div  class="card-layout">
            <div 
                style="-webkit-box-sizing: border-box; box-sizing: border-box; margin: 0; padding: 0; border: 0; font-size: 100%; vertical-align: baseline; background: transparent;">
                <div  
                    style="-webkit-box-sizing: border-box; box-sizing: border-box; margin: 0; padding: 0; border: 0; font-size: 100%; vertical-align: baseline; background: transparent;">
                    <h3 
                        style="-webkit-box-sizing: border-box; box-sizing: border-box; margin: 0; padding: 0 0 4px 0; border: 0; vertical-align: baseline; background: transparent; outline: 0; line-height: 1.25; font-weight: 600; color: rgba(0,0,0,0.9);">
                        Sign in</h3>
                </div>
                <div  >
                    <form [formGroup]="signinForm" (ngSubmit)="signIn()">
                    <div  class="form__input--floating mt-24"
                        style="-webkit-box-sizing: border-box; box-sizing: border-box; margin: 0; padding: 0; border: 0; font-size: 100%; vertical-align: baseline; background: transparent; position: relative; background-color: #fff; margin-top: 24px;">
                        
                        <mat-form-field   appearance="outline" class="sign-in-field">
                            <mat-label>Email</mat-label>
                            <input type="email" matInput formControlName="email" [errorStateMatcher]="matcher"
                                   placeholder="Ex. pat@example.com" required>
                            <mat-hint>Enter your email</mat-hint>
                            <mat-error *ngIf="signinForm.get('email')?.hasError('email') && !signinForm.get('email')?.hasError('required') && submitted">Please enter a valid email address</mat-error>
                            
                            <mat-error *ngIf="signinForm.get('email')?.hasError('required') && submitted">Email is <strong>required</strong></mat-error>
                          
                          </mat-form-field>
                        
                    </div>
                    <div  class="form__input--floating mt-24"
                        style="-webkit-box-sizing: border-box; box-sizing: border-box; margin: 0; padding: 0; border: 0; font-size: 100%; vertical-align: baseline; background: transparent; position: relative; background-color: #fff; margin-top: 24px;">
                        <mat-form-field appearance="outline" class="sign-in-field">
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" [errorStateMatcher]="matcher" required >
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            <mat-error *ngIf="signinForm.get('password')?.hasError('required')">Password is <strong>required</strong></mat-error>
                            

                            </mat-form-field>
                    </div>
                    <div  class="signin-button-layout">
                        <button mat-raised-button extended color="primary" class="signin-button">
                            Sign in
                          </button>
                        </div>
                        <mat-divider>or</mat-divider>

                        <div  class="signup-button-layout">
                        <button mat-raised-button extended class="signup-button" type="submit">
                            Sign up
                          </button>
                        </div>

                            
                    </form>
                        
                </div>
            </div>
        </div>
    </div>
</section>
