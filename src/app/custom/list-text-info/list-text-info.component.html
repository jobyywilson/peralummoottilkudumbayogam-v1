<div class="listInfo">
    <span  *ngFor="let office of listInfo">
        <span style="padding-left: 10px;color: rgba(28,43,51,1);font-size: .875rem!important;;" >
            {{office.key}}
        </span>
        <span  >
            ({{office.value}})
        </span>
    </span>
    <a class="show-more" *ngIf="listInfo.length > limit || fullList.length > limit" (click)="toggle()">Show {{ showMore ? 'less' : 'more' }}</a>
    
</div>
